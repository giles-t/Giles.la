
<div class="col-sm-12">
	
	<div class="col-xs-12 col-sm-6 col-md-4 portfolio" ng-repeat="p in projects">
		<div class="main opacity-transition">
			<div class="main-header">
				<h3><a ng-href="{{p.href}}" target="_blank">{{p.name}} ({{p.year}})</a></h3>
			</div>
			<div class="main-content">
				<div class="text-center">
					<img ng-src="{{p.img}}"></img>
					<p>{{p.description}}</p>
					<p ng-if="p.tech">Built with: <strong>{{p.tech}}</strong></p>
				</div>
			</div>
		</div>
	</div>

</div>
